<ion-header-bar align-title="center" class="" ng-hide="$root.Page.$HideTitle">
    <div class="buttons">
        <button class="button button-icon iconfont icon-back" ng-click="GOBACK()"></button>
    </div>
    <h1 class="title">{{$root.Page.$Title}}</h1>
    <div class="buttons">
        <button ng-hide="state.is('app.main.deviceDetail')" class="button button-icon iconfont icon-close" ui-sref="app.main"></button>
        <button ng-show="state.is('app.main.deviceDetail')" class="button button-icon iconfont icon-shezhi" ng-click="openSettingModal();"></button>
    </div>
</ion-header-bar>
<ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>
    <ui-view></ui-view>
</ion-content>
