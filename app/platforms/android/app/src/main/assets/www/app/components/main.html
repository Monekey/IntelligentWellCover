<ion-content>

    <div class="modal-view" ng-class="{'modal-view-show': !state.is('app.main')}">
        <ion-header-bar align-title="center" class="" ng-hide="$root.Page.$HideTitle">
            <div class="buttons">
                <button class="button button-icon iconfont icon-back" ng-click="GOBACK()"></button>
            </div>
            <h1 class="title">{{$root.Page.$Title}}</h1>
            <div class="buttons">

            </div>

            <ui-view></ui-view>
        </ion-content>

        <a ui-sref="app.main.deviceList"  ui-sref-active="nav-active" class="button button-icon iconfont icon-listview"></a>
    </div>
    <div class="title">
        <button ui-sref="app.main" style="line-height: 36px;" ng-class="{'nav-active icon-dangdifill': state.is('app.main'),'icon-dangdi': !state.is('app.main')}" class="button-icon iconfont"></button>
    </div>
    <div class="buttons">
        <a ui-sref="app.main.user" ui-sref-active="nav-active" class="button button-icon iconfont icon-geren"></a>
